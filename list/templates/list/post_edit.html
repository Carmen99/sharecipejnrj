{% extends 'list/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post">
          <h1>Fill in the form below to add a new recipe</h1>
          <hr>
          <form method="POST" enctype="multipart/form-data" class="post-form">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="save btn btn-default">Submit Recipe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
