{% extends 'list/base.html' %}

{% block content %}
  <div class="post">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post">
            <h1>Add a new comment</h1>
            <hr>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Submit Comment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
